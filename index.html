<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="add-todo">
            <input @keyup.enter="addTodo" v-model="newTodo" type="text" name="todo-name" id="todo-name" placeholder="Nuovo Todo">
            <button @click="addTodo">Aggiungi</button>
        </div>

        <ul class="todo-list">
            <li v-for="(element, index) in arrTodo" class="todo-item">
                <div :class="element.done == true ? 'todo-text text-done' : 'todo-text'">{{ element.text }}</div>
                <button @click="deleteTodo(index)" class="btn-delete">X</button>
            </li>
        </ul>
    </div>
    
    <!-- link vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link js -->
    <script src="js/script.js"></script>
</body>
</html>
